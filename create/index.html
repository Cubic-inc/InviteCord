<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Done</title>

        <style>
            body {
                background-color: #2c2f33;
            }

            .container {
                height: 100%;
            }

            .center {
                margin: 0;
                position: absolute;
                top: 50%;
                left: 50%;
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);

                width: 25%;
                height: 25%;

                font-family: Arial, Helvetica, sans-serif;
                color: white;
                text-align: center;
            }

            .link {
                color: white;
                text-decoration: none;
            }
        </style>

        <script>
            window.onload=()=>{
                const urlSearchParams = new URLSearchParams(window.location.search);
                const params = Object.fromEntries(urlSearchParams.entries());
                document.getElementById("link").innerText = "invitecord.ga/?id=" + params.id
            }
        </script>

    </head>

    <body>
        <div class="container">
            <div class="center">
                <h1 id="servername">Copy this link and send it to your friends</h1>
                <br>
                
                <a style="color: white; text-decoration: none;" href="" id="link"></a>
            </div>

        </div>
        <p style="color: white; left: 5px; bottom: 5px; font-family: Arial, Helvetica, sans-serif;">InviteCord.ga made by Corebytes and Cubic Inc with <3</p>
    </body>
</html>
