<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script>

            window.onload=()=>{
                const urlSearchParams = new URLSearchParams(window.location.search);
                const params = Object.fromEntries(urlSearchParams.entries());

                if (params.id) {
                    document.getElementById("movelink").href = "../invite/index.html?id=" + params.id;
                    window.location.href = "../invite/index.html?id=" + params.id;
                }
            };
            
        </script>

        <title>Redirecting</title>
    </head>

    <body>
        <a>Moving to </a>
        <a href="../" id="movelink">here</a>
    </body>
</html>
